<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<meta charset="utf8" />
		<script type="text/javascript" src="gl-matrix.js"></script>

		<script type="text/javascript" src="lesson01.def.js"></script>
		<script type="text/javascript" src="lesson01.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css" />


		<script id="x-fragment" type="x-shader/x-fragment">
			precision mediump float;

			void main (void) {
				gl_FragColor = vec4(1, 1, 1, 1);
			}
		</script>

		<script id="x-vertex" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			void main (void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}
		</script>
	</head>
	<body>
		<div>
			<canvas id="lesson01"></canvas>
			<h1>WebGL<sup>HTML5</sup></h1>
		</div>
	</body>
</html>
